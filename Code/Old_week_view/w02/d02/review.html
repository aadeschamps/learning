<html>
<body>
<canvas id="the_canvas" width="400" height="400"></canvas>
<script>
  var canvas = document.getElementById('the_canvas');
  var ctx = canvas.getContext('2d');
  ctx.fillStyle = "gray";
  ctx.fillRect(0,0, canvas.width, canvas.height);


  var RanSquare = function(width, height, color){
    this.x = Math.floor(Math.random() * canvas.width -50 );
    this.y = Math.floor(Math.random() * canvas.height - 50);
    this.width = width;
    this.height = height;
    this.color = color;
    this.draw = function(){
      ctx.fillStyle = this.color;
      ctx.fillRect(this.x, this.y, this.width, this.height);
    }
  }

  var createXSquares = function(){
    var square_array = [];
    for (var i = 0; i < 10; i++) {
      square_array.push( new RanSquare(50, 50, "blue") );
    };
    return square_array;
  };

  var drawSquares = function(){
    var square_array = createXSquares();
    for (var i = 0; i < square_array.length; i++) {
      square_array[i].draw();
    };
  }
  setInterval(drawSquares, 4000);
</script>
</body>
</html>
