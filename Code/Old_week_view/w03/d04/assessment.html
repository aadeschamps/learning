<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blah</title>
</head>
<body>
	<p>Your text will go here when you press enter!</p>
	<input type="text">
	
	<script type="text/javascript">

		var input = document.querySelector("input");
		var pTag = document.querySelector("p");

		var changePTag = function(evt){
			if(evt.keyCode === 13){
				pTag.innerHTML = input.value;
			}
		}

		input.addEventListener("keyup", changePTag);

	</script>
</body>
</html>
