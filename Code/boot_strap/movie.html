<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Bootstrap movie</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
                                .col-centered{
                                text-align: center;
                                }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-centered">
                    <h1> Awesome Movie </h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <p>
                    What do I have to write here that the title of the movie doesnt already explain!
                    </p>
                </div>
                <div class="col-md-6">
                    <ul>
                        <li>Some Actor</li>
                        <li>Some Actress</li>
                        <li>Probably another actor/actress</li>
                    </ul>
                </div>
            </div>
            <div class="row">
            <button type="button" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#biggerBoat">
            	QUOTE!
            </button>
            <div class="modal fade bg-info" id="biggerBoat">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Some Actor</h4>
                        </div>
                        <div class="modal-body">
                            Awesome sauce!
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    </body>
</html>
