<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>
    <input type="text" id="long" placeholder="Longitude">
    <input type="text" id="lat" placeholder="Lattitude">
    <button>Get Location </button>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1V3Iv90cabyxssHCpmvN9XUPW9vE0GN0">
    </script>
    <script type="text/javascript">
      var button = document.querySelector("button");
      button.addEventListener("click", function(){
        var input1 = document.querySelector("#long");
        var input2 = document.querySelector("#lat");
        var longitude = window.parseFloat(input1.value);
        var lattitude = window.parseFloat(input2.value);
        var mapOptions = {
          center: { lat: lattitude, lng: longitude},
          zoom: 10
        };
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
      });
      
    </script>
  </head>
  <body>
<div id="map-canvas"></div>
  </body>
</html>
