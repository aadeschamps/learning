<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>O_auth</title>
</head>
<body>
	<h1> Login </h1>
	<form action='/session' method='post'>
		<input type='text' name='username'>
		<input type='text' name='password'>
		<button>Login </button> 
	</form>

	<h1> Sign Up </h1>
	<form action="/user" method='post'>
		<input type='text' name='username'>
		<input type='text' name='password'>
		<button>Sign up!</button>
	</form>
</body>
</html>
